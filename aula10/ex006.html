<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font:normal 15pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById
        ('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        
        function clicar(){
            window.document.querySelector('div#area').innerHTML ='Clicou!'
            a.style.background='red'

        }
        function entrar(){
            
            a.innerHTML ='Entrou!'
        }
        function sair(){
            a.innerHTML ='Saiu!'
            a.style.background='green'
        }
    </script>
</body>
</html>
