<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro:</label><input type="number" name="txtvel" id="txtvel"> KH/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        
        
      function calcular(){  
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var v = Number(txtv.value)
        res.innerHTML =`<p>Sua velocidade atual é de <strong>${v} Km/h</strong><p>`
            
            if(v > 60){
               
            res.innerHTML+='<p>Você foi <strong>multado</strong> por excesso de velocidade!</p>'
        }
        res.innerHTML +=`<p>Dirija sempre com sinto de segurança</p>`
        }
        
    
    </script>
    
</body>
</html>
